<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link  rel= "stylesheet" href="style.css">
        <title>login</title>
        
</head>
	<body>
		<div class="container text-center login">
			<button id="button" type="button" class="btn btn-primary justify-content-center">login</button>
		</div>
		<div class="container mycontainer">
			<div class="row justify-content-center">
				<div class="col-md-4">
					
			
			<form class="form-container">
				<div>
					<h4 class=" text-center header">sign in <i class="fa fa-times text-light " id="cut"></i></h4>
				
				</div>
				
				<div class="pl-3 pr-3 form-inputs">

				<div class="input-group mt-5  logininput">
					
					<div class="input-group-prepend ">
						<span class="input-group-text input-field input-field-icon" id="envelope"><i class="fa fa-envelope"></i></span>
					</div>
					<input class="form-control input-field input-field-input  " type="email" placeholder="enter your email">
				</div>
				<div class="input-group  logininput">
					<div class="input-group-prepend">
						<span class="input-group-text p-2 input-field "><i class="fa fa-lock"></i></span>
					</div>
					<input type="password" class="form-control p-2 input-field " placeholder="********">
				</div>
				<div class="custom-control custom-checkbox logininput mt-4">
                	<input type="checkbox" class="custom-control-input input-field" id="customcheckbox2">
                	<label for="customcheckbox2" class="custom-control-label">Remember me</label>
            	</div>
				<div class="form-group mt-3 jutify-content-center logininput">
					<button type="button" class="btn btn-primary" id="buttonlogin">Login</button>

				</div>
				
            	<div class="form-group mt-5 text-center forgot-password">
            		<a href="#">Forgot Password?</a>
            	</div>
            
            	<hr class="my-4" >
            	<span >Don't have an account?<a href="#"> Sign Up here</a></span></div>
			</form>

		</div>
				</div>
			</div>
			



			<script>
				"use strict";
				document.getElementById("button").addEventListener('click',function()
				{
					document.querySelector('.mycontainer').style.display = 'block';
				});
				document.getElementById('cut').addEventListener('click',function()
				{
					document.querySelector('.mycontainer').style.display = 'none';
				});
			</script>
	</body>
</html>
